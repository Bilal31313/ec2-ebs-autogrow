name: Lint

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Terraform formatting check ──────────────────────────
      - name: Terraform fmt
        run: terraform -chdir=terraform fmt -check

      # ── ShellCheck on all scripts in /files ─────────────────
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@3.0.2
        with:
          scandir: files
